<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <title>Avoid the Obstacles</title>
    <style>
      body {
        margin: 0;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(135deg, #2c3e50, #34495e);
        font-family: Arial, sans-serif;
        color: white;
        min-height: 100vh;
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
      }

      h1 {
        margin: 5px 0;
        font-size: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      #gameCanvas {
        border: 3px solid #ecf0f1;
        border-radius: 10px;
        background: linear-gradient(
          180deg,
          #87ceeb 0%,
          #87ceeb 15%,
          #333 15%,
          #333 85%,
          #2c3e50 85%
        );
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        touch-action: none;
        max-width: 100vw;
        max-height: 70vh;
      }

      .game-ui {
        display: flex;
        gap: 20px;
        margin: 10px 0;
        font-size: 16px;
        font-weight: bold;
      }

      .score-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 6px 12px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
      }

      .controls {
        text-align: center;
        margin: 10px 0;
        opacity: 0.8;
        font-size: 14px;
        padding: 0 10px;
      }

      .mobile-controls {
        display: flex;
        gap: 40px;
        margin: 15px 0;
        width: 100%;
        justify-content: center;
      }

      .mobile-btn {
        padding: 20px 40px;
        font-size: 24px;
        background: rgba(52, 152, 219, 0.8);
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        user-select: none;
        transition: all 0.2s;
        touch-action: manipulation;
        min-width: 80px;
        min-height: 60px;
      }

      .mobile-btn:active {
        background: rgba(52, 152, 219, 1);
        transform: scale(0.95);
      }

      #gameOver {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        display: none;
        backdrop-filter: blur(5px);
        max-width: 90vw;
      }

      .restart-btn {
        margin-top: 15px;
        padding: 12px 24px;
        font-size: 16px;
        background: #e74c3c;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.3s;
        touch-action: manipulation;
      }

      .restart-btn:hover {
        background: #c0392b;
      }

      .touch-hint {
        background: rgba(241, 196, 15, 0.9);
        color: #2c3e50;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
        margin: 10px 0;
        font-weight: bold;
      }

      @media (max-width: 600px) {
        body {
          padding: 5px;
        }

        #gameCanvas {
          width: 95vw;
          height: 60vh;
        }

        .mobile-controls {
          display: flex;
        }

        .controls {
          display: none;
        }

        h1 {
          font-size: 18px;
        }

        .game-ui {
          font-size: 14px;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <h1>üöó Avoid the Obstacles</h1>

    <div class="game-ui">
      <div class="score-item">Time: <span id="timeScore">0</span>s</div>
      <div class="score-item">Best: <span id="highScore">0</span>s</div>
    </div>

    <canvas id="gameCanvas" width="400" height="500"></canvas>

    <div class="touch-hint">üöó Touch and drag the car to move it!</div>

    <div class="controls">
      Use ‚Üê ‚Üí arrow keys to move your car, or drag/touch the car directly on
      mobile
    </div>

    <div class="mobile-controls">
      <button class="mobile-btn" id="leftBtn">‚Üê</button>
      <button class="mobile-btn" id="rightBtn">‚Üí</button>
    </div>

    <div id="gameOver">
      <h2>Game Over!</h2>
      <p>You survived for <span id="finalScore">0</span> seconds</p>
      <button class="restart-btn" onclick="startGame()">Play Again</button>
    </div>

    <script>
      // Game state variables
      let canvas = document.getElementById("gameCanvas");
      let ctx = canvas.getContext("2d");
      let gameRunning = false;
      let gameStartTime = 0;
      let currentTime = 0;
      let roadOffset = 0;

      // Game objects
      let car = {
        x: 175,
        y: 420,
        width: 40,
        height: 50,
        speed: 6,
      };

      let obstacles = [];
      let obstacleSpeed = 2;
      let obstacleSpawnRate = 0.02;

      // Input handling
      let keys = {};
      let mobileLeft = false;
      let mobileRight = false;
      let touchStartX = 0;
      let isDragging = false;

      // Initialize game on page load
      window.onload = function () {
        loadHighScore();
        drawStartScreen();
        setupEventListeners();
      };

      // Load high score from memory (localStorage not available)
      function loadHighScore() {
        // Store high score in a global variable since localStorage isn't available
        if (typeof window.gameHighScore === "undefined") {
          window.gameHighScore = 0;
        }
        document.getElementById("highScore").textContent = window.gameHighScore;
      }

      // Save high score to memory
      function saveHighScore(score) {
        if (score > window.gameHighScore) {
          window.gameHighScore = score;
          document.getElementById("highScore").textContent =
            window.gameHighScore;
        }
      }

      // Setup all event listeners
      function setupEventListeners() {
        // Keyboard controls
        document.addEventListener("keydown", (e) => {
          keys[e.key] = true;
          if (e.key === " " && !gameRunning) {
            startGame();
          }
        });

        document.addEventListener("keyup", (e) => {
          keys[e.key] = false;
        });

        // Mobile touch controls
        document.getElementById("leftBtn").ontouchstart =
          document.getElementById("leftBtn").onmousedown = () =>
            (mobileLeft = true);

        document.getElementById("leftBtn").ontouchend = document.getElementById(
          "leftBtn"
        ).onmouseup = () => (mobileLeft = false);

        document.getElementById("rightBtn").ontouchstart =
          document.getElementById("rightBtn").onmousedown = () =>
            (mobileRight = true);

        document.getElementById("rightBtn").ontouchend =
          document.getElementById("rightBtn").onmouseup = () =>
            (mobileRight = false);

        // Canvas touch controls for dragging car
        canvas.addEventListener("touchstart", handleTouchStart, {
          passive: false,
        });
        canvas.addEventListener("touchmove", handleTouchMove, {
          passive: false,
        });
        canvas.addEventListener("touchend", handleTouchEnd, { passive: false });

        // Mouse controls for dragging car
        canvas.addEventListener("mousedown", handleMouseDown);
        canvas.addEventListener("mousemove", handleMouseMove);
        canvas.addEventListener("mouseup", handleMouseUp);

        // Start game on canvas click
        canvas.addEventListener("click", (e) => {
          if (!gameRunning && !isDragging) startGame();
        });
      }

      // Touch and mouse event handlers for dragging the car
      function handleTouchStart(e) {
        e.preventDefault();
        e.stopPropagation();
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const touch = e.touches[0];
        const x = (touch.clientX - rect.left) * scaleX;
        const y = (touch.clientY - rect.top) * scaleY;

        console.log("Touch start at:", x, y, "Car at:", car.x, car.y);

        if (gameRunning && isCarTouched(x, y)) {
          isDragging = true;
          touchStartX = x;
          console.log("Car touched, dragging started");
        } else if (!gameRunning) {
          startGame();
        }
      }

      function handleTouchMove(e) {
        e.preventDefault();
        e.stopPropagation();
        if (isDragging && gameRunning) {
          const rect = canvas.getBoundingClientRect();
          const scaleX = canvas.width / rect.width;
          const touch = e.touches[0];
          const x = (touch.clientX - rect.left) * scaleX;
          const deltaX = x - touchStartX;
          moveCar(deltaX);
          touchStartX = x;
          console.log("Car moved to:", car.x);
        }
      }

      function handleTouchEnd(e) {
        e.preventDefault();
        e.stopPropagation();
        isDragging = false;
        console.log("Touch ended, dragging stopped");
      }

      function handleMouseDown(e) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const x = (e.clientX - rect.left) * scaleX;
        const y = (e.clientY - rect.top) * scaleY;

        if (gameRunning && isCarTouched(x, y)) {
          isDragging = true;
          touchStartX = x;
        }
      }

      function handleMouseMove(e) {
        if (isDragging && gameRunning) {
          const rect = canvas.getBoundingClientRect();
          const scaleX = canvas.width / rect.width;
          const x = (e.clientX - rect.left) * scaleX;
          const deltaX = x - touchStartX;
          moveCar(deltaX);
          touchStartX = x;
        }
      }

      function handleMouseUp(e) {
        isDragging = false;
      }

      // Check if touch/click is on the car (expanded touch area for mobile)
      function isCarTouched(x, y) {
        const touchPadding = 20; // Extra touch area around car
        return (
          x >= car.x - touchPadding &&
          x <= car.x + car.width + touchPadding &&
          y >= car.y - touchPadding &&
          y <= car.y + car.height + touchPadding
        );
      }

      // Move car by delta amount
      function moveCar(deltaX) {
        car.x = Math.max(0, Math.min(canvas.width - car.width, car.x + deltaX));
      }

      // Start a new game
      function startGame() {
        gameRunning = true;
        gameStartTime = Date.now();
        car.x = 175; // Center car for mobile canvas
        obstacles = [];
        obstacleSpeed = 2;
        obstacleSpawnRate = 0.02;

        document.getElementById("gameOver").style.display = "none";
        gameLoop();
      }

      // Main game loop
      function gameLoop() {
        if (!gameRunning) return;

        updateGame();
        drawGame();
        requestAnimationFrame(gameLoop);
      }

      // Update game logic each frame
      function updateGame() {
        // Update timer
        currentTime = Math.floor((Date.now() - gameStartTime) / 1000);
        document.getElementById("timeScore").textContent = currentTime;

        // Update road animation
        roadOffset += 5;
        if (roadOffset >= 40) roadOffset = 0;

        // Increase difficulty over time
        obstacleSpeed = 2 + currentTime * 0.1;
        obstacleSpawnRate = Math.min(0.02 + currentTime * 0.001, 0.05);

        // Move car based on input (only if not dragging)
        if (!isDragging) {
          if (keys["ArrowLeft"] || mobileLeft) {
            car.x = Math.max(0, car.x - car.speed);
          }
          if (keys["ArrowRight"] || mobileRight) {
            car.x = Math.min(canvas.width - car.width, car.x + car.speed);
          }
        }

        // Spawn new obstacles
        if (Math.random() < obstacleSpawnRate) {
          spawnObstacle();
        }

        // Update obstacles
        updateObstacles();

        // Check collisions
        checkCollisions();
      }

      // Spawn a new obstacle
      function spawnObstacle() {
        obstacles.push({
          x: Math.random() * (canvas.width - 30),
          y: -30,
          width: 30 + Math.random() * 20,
          height: 30 + Math.random() * 15,
          speed: obstacleSpeed + Math.random() * 1.5,
        });
      }

      // Update all obstacles
      function updateObstacles() {
        for (let i = obstacles.length - 1; i >= 0; i--) {
          obstacles[i].y += obstacles[i].speed;

          // Remove obstacles that have fallen off screen
          if (obstacles[i].y > canvas.height) {
            obstacles.splice(i, 1);
          }
        }
      }

      // Check for collisions between car and obstacles
      function checkCollisions() {
        for (let obstacle of obstacles) {
          if (
            car.x < obstacle.x + obstacle.width &&
            car.x + car.width > obstacle.x &&
            car.y < obstacle.y + obstacle.height &&
            car.y + car.height > obstacle.y
          ) {
            endGame();
            break;
          }
        }
      }

      // End the game
      function endGame() {
        gameRunning = false;
        saveHighScore(currentTime);
        document.getElementById("finalScore").textContent = currentTime;
        document.getElementById("gameOver").style.display = "block";
      }

      // Draw start screen
      function drawStartScreen() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw road lanes
        drawRoad();

        // Draw car
        drawCar();

        // Draw start message
        ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "white";
        ctx.font = "bold 36px Arial";
        ctx.textAlign = "center";
        ctx.fillText(
          "Avoid the Obstacles",
          canvas.width / 2,
          canvas.height / 2 - 50
        );

        ctx.font = "20px Arial";
        ctx.fillText(
          "Click to start or press SPACE",
          canvas.width / 2,
          canvas.height / 2 + 20
        );
      }

      // Main drawing function
      function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawRoad();
        drawCar();
        drawObstacles();
      }

      // Draw the road background with moving animation
      function drawRoad() {
        // Draw animated road lanes
        ctx.strokeStyle = "white";
        ctx.lineWidth = 3;
        ctx.setLineDash([20, 15]);
        ctx.lineDashOffset = -roadOffset;

        // Center lane
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, 0);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.stroke();

        // Side lanes for mobile
        for (let x = 130; x < canvas.width; x += 140) {
          if (x !== canvas.width / 2) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
            ctx.stroke();
          }
        }

        ctx.setLineDash([]);
        ctx.lineDashOffset = 0;
      }

      // Draw the player's car with better design
      function drawCar() {
        const x = car.x;
        const y = car.y;
        const w = car.width;
        const h = car.height;

        // Car shadow
        ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
        ctx.fillRect(x + 2, y + 2, w, h);

        // Main car body
        ctx.fillStyle = "#3498db";
        ctx.fillRect(x, y, w, h);

        // Car roof
        ctx.fillStyle = "#2980b9";
        ctx.fillRect(x + 6, y + 6, w - 12, h - 24);

        // Windshield
        ctx.fillStyle = "#5dade2";
        ctx.fillRect(x + 8, y + 8, w - 16, 8);

        // Rear window
        ctx.fillStyle = "#5dade2";
        ctx.fillRect(x + 8, y + h - 20, w - 16, 6);

        // Wheels
        ctx.fillStyle = "#2c3e50";
        ctx.fillRect(x + 2, y + h - 12, 8, 6);
        ctx.fillRect(x + w - 10, y + h - 12, 8, 6);
        ctx.fillRect(x + 2, y + 6, 8, 6);
        ctx.fillRect(x + w - 10, y + 6, 8, 6);

        // Wheel rims
        ctx.fillStyle = "#95a5a6";
        ctx.fillRect(x + 3, y + h - 11, 6, 4);
        ctx.fillRect(x + w - 9, y + h - 11, 6, 4);
        ctx.fillRect(x + 3, y + 7, 6, 4);
        ctx.fillRect(x + w - 9, y + 7, 6, 4);

        // Headlights
        ctx.fillStyle = "#f39c12";
        ctx.fillRect(x + 4, y + 2, 6, 3);
        ctx.fillRect(x + w - 10, y + 2, 6, 3);

        // Taillights
        ctx.fillStyle = "#e74c3c";
        ctx.fillRect(x + 4, y + h - 4, 6, 2);
        ctx.fillRect(x + w - 10, y + h - 4, 6, 2);

        // Car outline
        ctx.strokeStyle = "#34495e";
        ctx.lineWidth = 1;
        ctx.strokeRect(x, y, w, h);

        // Touch indicator when dragging
        if (isDragging) {
          ctx.strokeStyle = "#f39c12";
          ctx.lineWidth = 3;
          ctx.strokeRect(x - 5, y - 5, w + 10, h + 10);
        }
      }

      // Draw all obstacles
      function drawObstacles() {
        for (let obstacle of obstacles) {
          // Obstacle body
          ctx.fillStyle = "#e74c3c";
          ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

          // Obstacle highlight
          ctx.fillStyle = "#c0392b";
          ctx.fillRect(
            obstacle.x + 3,
            obstacle.y + 3,
            obstacle.width - 6,
            obstacle.height / 2
          );
        }
      }
    </script>
  </body>
</html>
